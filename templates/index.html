<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remissorterare - Automatisk hantering av remisser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white py-4 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1><i class="fas fa-file-medical me-3"></i>Remissorterare</h1>
                        <p class="mb-0">Automatisk hantering av inscannade remisser</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-outline-light" onclick="tränaML()">
                            <i class="fas fa-brain me-2"></i>Träna ML
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Drag & Drop Zone -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="drop-zone" class="drop-zone">
                                <div class="drop-zone-content">
                                    <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                    <h4>Dra och släpp PDF-filer här</h4>
                                    <p class="text-muted">eller klicka för att välja filer</p>
                                    <input type="file" id="file-input" multiple accept=".pdf" style="display: none;">
                                    <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                                        <i class="fas fa-folder-open me-2"></i>Välj filer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status och Progress -->
            <div class="row mb-4" id="status-section" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-cogs me-2"></i>Bearbetningsstatus</h5>
                        </div>
                        <div class="card-body">
                            <div id="progress-container">
                                <div class="progress mb-3">
                                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <div id="status-text" class="text-muted">Förbereder...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resultat -->
            <div class="row mb-4" id="resultat-section" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-check-circle me-2"></i>Bearbetningsresultat</h5>
                        </div>
                        <div class="card-body">
                            <div id="resultat-content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistik -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-chart-bar me-2"></i>Statistik</h5>
                        </div>
                        <div class="card-body">
                            <div id="statistik-content">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Laddar...</span>
                                    </div>
                                    <p class="mt-2">Laddar statistik...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast för notifieringar -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Remissorterare</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body">
                Meddelande
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
