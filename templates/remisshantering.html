<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remisshantering - Remissorterare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-file-medical me-3"></i>Remisshantering</h1>
                    <p class="mb-0">Hantera och omfördela remisser</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Tillbaka
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <!-- Verksamhetsval -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-filter me-2"></i>Välj verksamhet</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="verksamhet-val" class="form-label">Verksamhet:</label>
                                <select class="form-select" id="verksamhet-val">
                                    <option value="">Välj verksamhet...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button class="btn btn-primary" onclick="laddaRemisser()">
                                        <i class="fas fa-sync-alt me-2"></i>Ladda remisser
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Remisslista -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list me-2"></i>Remisser</h5>
                    </div>
                    <div class="card-body">
                        <div id="remiss-lista">
                            <div class="text-center text-muted">
                                <i class="fas fa-file-medical fa-3x mb-3"></i>
                                <p>Välj en verksamhet för att visa remisser</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal för remissdetaljer -->
    <div class="modal fade" id="remissModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="remissModalTitle">Remissdetaljer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="remiss-innehåll">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Laddar...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal för omfördelning -->
    <div class="modal fade" id="omfördelningModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Omfördela remiss</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="omfördelning-form">
                        <input type="hidden" id="omfördelning-filnamn">
                        <input type="hidden" id="omfördelning-nuvarande-verksamhet">
                        
                        <div class="mb-3">
                            <label for="omfördelning-ny-verksamhet" class="form-label">Ny verksamhet:</label>
                            <select class="form-select" id="omfördelning-ny-verksamhet" required>
                                <option value="">Välj verksamhet...</option>
                            </select>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Remissen kommer att flyttas från <span id="omfördelning-från-verksamhet"></span> till den valda verksamheten.
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                    <button type="button" class="btn btn-primary" onclick="bekräftaOmfördelning()">Omfördela</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let aktuellVerksamhet = '';
        let aktuellRemiss = null;

        // Ladda verksamheter vid sidladdning
        document.addEventListener('DOMContentLoaded', function() {
            laddaVerksamheter();
        });

        function laddaVerksamheter() {
            fetch('/api/verksamheter')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('verksamhet-val');
                        const omfördelningSelect = document.getElementById('omfördelning-ny-verksamhet');
                        
                        // Rensa befintliga alternativ
                        select.innerHTML = '<option value="">Välj verksamhet...</option>';
                        omfördelningSelect.innerHTML = '<option value="">Välj verksamhet...</option>';
                        
                        // Lägg till verksamheter
                        Object.keys(data.verksamheter).forEach(verksamhet => {
                            const option1 = document.createElement('option');
                            option1.value = verksamhet;
                            option1.textContent = verksamhet;
                            select.appendChild(option1);
                            
                            const option2 = document.createElement('option');
                            option2.value = verksamhet;
                            option2.textContent = verksamhet;
                            omfördelningSelect.appendChild(option2);
                        });
                    }
                })
                .catch(error => {
                    console.error('Fel vid hämtning av verksamheter:', error);
                    showToast('Fel vid hämtning av verksamheter', 'error');
                });
        }

        function laddaRemisser() {
            const verksamhet = document.getElementById('verksamhet-val').value;
            
            if (!verksamhet) {
                showToast('Välj en verksamhet först', 'warning');
                return;
            }
            
            aktuellVerksamhet = verksamhet;
            
            const remissLista = document.getElementById('remiss-lista');
            remissLista.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Laddar...</span>
                    </div>
                    <p class="mt-2">Laddar remisser...</p>
                </div>
            `;
            
            fetch(`/api/remisser/${encodeURIComponent(verksamhet)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        visaRemisser(data.remisser, verksamhet);
                    } else {
                        remissLista.innerHTML = `
                            <div class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                ${data.error}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Fel vid hämtning av remisser:', error);
                    remissLista.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Fel vid hämtning av remisser
                        </div>
                    `;
                });
        }

        function visaRemisser(remisser, verksamhet) {
            const remissLista = document.getElementById('remiss-lista');
            
            if (remisser.length === 0) {
                remissLista.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-folder-open fa-3x mb-3"></i>
                        <p>Inga remisser hittades i ${verksamhet}</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6>${remisser.length} remiss(er) i ${verksamhet}</h6>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Filnamn</th>
                                <th>Personnummer</th>
                                <th>Remissdatum</th>
                                <th>Hanterad</th>
                                <th>Storlek</th>
                                <th>Åtgärder</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            remisser.forEach(remiss => {
                html += `
                    <tr>
                        <td>
                            <a href="#" onclick="visaRemissInnehåll('${remiss.filnamn}', '${verksamhet}')" 
                               class="text-decoration-none">
                                <i class="fas fa-file-pdf me-2 text-danger"></i>
                                ${remiss.filnamn}
                            </a>
                        </td>
                        <td>${remiss.personnummer || '-'}</td>
                        <td>${remiss.remissdatum || '-'}</td>
                        <td>${remiss.modifierad}</td>
                        <td>${formateraStorlek(remiss.storlek)}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" 
                                        onclick="omfördelaRemiss('${remiss.filnamn}', '${verksamhet}')"
                                        title="Omfördela">
                                    <i class="fas fa-exchange-alt"></i>
                                </button>
                                <button class="btn btn-outline-danger" 
                                        onclick="raderaRemiss('${remiss.filnamn}', '${verksamhet}')"
                                        title="Radera">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            remissLista.innerHTML = html;
        }

        function formateraStorlek(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function visaRemissInnehåll(filnamn, verksamhet) {
            aktuellRemiss = { filnamn, verksamhet };
            
            const modal = new bootstrap.Modal(document.getElementById('remissModal'));
            document.getElementById('remissModalTitle').textContent = `Remiss: ${filnamn}`;
            
            const innehåll = document.getElementById('remiss-innehåll');
            innehåll.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Laddar...</span>
                    </div>
                    <p class="mt-2">Laddar remissinnehåll...</p>
                </div>
            `;
            
            modal.show();
            
            fetch(`/api/remiss_innehåll/${encodeURIComponent(verksamhet)}/${encodeURIComponent(filnamn)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        innehåll.innerHTML = `
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Remissinformation</h6>
                                    <table class="table table-sm">
                                        <tr><td><strong>Filnamn:</strong></td><td>${data.filnamn}</td></tr>
                                        <tr><td><strong>Verksamhet:</strong></td><td>${data.verksamhet}</td></tr>
                                        <tr><td><strong>Antal sidor:</strong></td><td>${data.antal_sidor}</td></tr>
                                    </table>
                                </div>
                                <div class="col-md-6">
                                    <h6>.dat-fil innehåll</h6>
                                    <pre class="bg-light p-3 rounded">${data.dat_innehåll || 'Ingen .dat-fil hittades'}</pre>
                                </div>
                            </div>
                            <hr>
                            <h6>Extraherad text</h6>
                            <div class="bg-light p-3 rounded" style="max-height: 400px; overflow-y: auto;">
                                <pre style="white-space: pre-wrap; font-size: 0.9em;">${data.text}</pre>
                            </div>
                        `;
                    } else {
                        innehåll.innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                ${data.error}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Fel vid hämtning av remissinnehåll:', error);
                    innehåll.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Fel vid hämtning av remissinnehåll
                        </div>
                    `;
                });
        }

        function omfördelaRemiss(filnamn, nuvarandeVerksamhet) {
            document.getElementById('omfördelning-filnamn').value = filnamn;
            document.getElementById('omfördelning-nuvarande-verksamhet').value = nuvarandeVerksamhet;
            document.getElementById('omfördelning-från-verksamhet').textContent = nuvarandeVerksamhet;
            document.getElementById('omfördelning-ny-verksamhet').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('omfördelningModal'));
            modal.show();
        }

        function bekräftaOmfördelning() {
            const filnamn = document.getElementById('omfördelning-filnamn').value;
            const nuvarandeVerksamhet = document.getElementById('omfördelning-nuvarande-verksamhet').value;
            const nyVerksamhet = document.getElementById('omfördelning-ny-verksamhet').value;
            
            if (!nyVerksamhet) {
                showToast('Välj en ny verksamhet', 'warning');
                return;
            }
            
            if (nyVerksamhet === nuvarandeVerksamhet) {
                showToast('Välj en annan verksamhet än den nuvarande', 'warning');
                return;
            }
            
            if (!confirm(`Är du säker på att du vill omfördela ${filnamn} från ${nuvarandeVerksamhet} till ${nyVerksamhet}?`)) {
                return;
            }
            
            fetch('/api/omfördela_remiss', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filnamn: filnamn,
                    nuvarande_verksamhet: nuvarandeVerksamhet,
                    ny_verksamhet: nyVerksamhet
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(data.meddelande, 'success');
                    bootstrap.Modal.getInstance(document.getElementById('omfördelningModal')).hide();
                    laddaRemisser(); // Uppdatera listan
                } else {
                    showToast(`Fel: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                console.error('Fel vid omfördelning:', error);
                showToast('Fel vid omfördelning av remiss', 'error');
            });
        }

        function raderaRemiss(filnamn, verksamhet) {
            if (!confirm(`Är du säker på att du vill radera ${filnamn} från ${verksamhet}?\n\nDetta kan inte ångras!`)) {
                return;
            }
            
            fetch('/api/radera_remiss', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filnamn: filnamn,
                    verksamhet: verksamhet
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast(data.meddelande, 'success');
                    laddaRemisser(); // Uppdatera listan
                } else {
                    showToast(`Fel: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                console.error('Fel vid radering:', error);
                showToast('Fel vid radering av remiss', 'error');
            });
        }

        function showToast(message, type = 'info') {
            // Skapa toast-element
            const toastHtml = `
                <div class="toast align-items-center text-white bg-${type === 'error' ? 'danger' : type} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            // Lägg till i toast-container
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
                document.body.appendChild(container);
            }
            
            container.insertAdjacentHTML('beforeend', toastHtml);
            
            // Visa toast
            const toastElement = container.lastElementChild;
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            // Ta bort toast efter att den döljs
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }
    </script>
</body>
</html>
